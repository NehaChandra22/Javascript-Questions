<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

  

var name, unittest, prefinal, final, total, avg;
var totalMarks = [];
var avgMarks = [];
var students = [];
myfunc()
function myfunc() {

  for (var i = 0; i < 5; i++) {
    name = prompt("enter name");
    students.push(name);
    unittest = Number(prompt("enter unit test marks"));
    prefinal = Number(prompt("enter prefinal test marks"));
    final = Number(prompt("enter final test marks"));
    total = unittest + prefinal + final;
    avg = total / 3;
    totalMarks.push(total);
    console.log("Total marks of this student is " + total);
    console.log("Average marks of this student is " + avg);

    avgMarks.push(avg);

  }





  const highestMarks = Math.max(...totalMarks);

  const Highindex = totalMarks.indexOf(highestMarks);
  console.log("Highest marks is secured by  "+ students[Highindex]);

console.log("Average marks of students are "+ avgMarks);
}
   











 
 
   











 
    </script>











</body>
</html>
